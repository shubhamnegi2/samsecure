        </div>
        <div class="addVenderForm container">

            <div class="row justify-content-center">
              <div class="col-12">
                <div
                  class="row justify-content-center align-items-center"
                  style="background-color: #eee; padding: 20px"
                >
                  <div class="col-md-4">
                    <div class="formGroup">
                      <label for="venderName">Vender Name</label>
                      <br />
                      <input type="text" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="formGroup">
                      <label for="Phone">Phone N.</label>
                      <br />
                      <input type="text" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="formGroup">
                      <label for="Address">Address</label>
                      <br />
                      <input type="text" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="formGroup">
                      <label for="upiN">UPI N.</label>
                      <br />
                      <input type="text" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="formGroup">
                      <label for="bankName">Bank Name</label>
                      <br />
                      <input type="text" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="formGroup">
                      <label for="AccN">Account N.</label>
                      <br />
                      <input type="text" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="formGroup">
                      <label for="ifsc">IFSC Code</label>
                      <br />
                      <input type="text" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="formGroup">
                      <label for="ACHName">Account Holder Name</label>
                      <br />
                      <input type="text" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="formGroup">
                      <label for="state">State</label>
                      <br />
                      <input type="text" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="formGroup">
                      <label for="city">City</label>
                      <br />

                    </div>
                  </div>

    <script>
      $(".addVender").click(function () {
        $("#addVenderWrapper").show();  
        let top = $("#addVenderWrapper").position().top;
        $("html, body").animate({ scrollTop: top });
      });

      $('.allBtns button').click(function(){
        $('.allBtns button').removeClass('activeBtn');
        $(this).addClass('activeBtn');
       
        $('.ProductDetailsWrapper .details .title h3').text( $(this).text());
      })
    </script>
