}

  width: 100%;
  font-size: 14px;
  border-radius: 4px;
  padding-left: 15px;

}
#addVenderWrapper .addVenderForm .formGroup select {

}

}

                                    <input type="radio" id="10" name="percentage" value="10%"  checked="checked" >

                                    <input type="radio" id="20" name="percentage" value="20%">

                                <label >20%</label>

                                <label>50%</label> -->
                            </div>
                        </div>
                       
        
                    </div>
                 
                    <div class="col-12 text-center mt-2">
                      <button type="submit" class="addVenderSubmitBtn" style="    text-transform: capitalize;

                      border: 0px;
                      background-color: #3abb69;
                      color: #fff;

                      margin-top: 20px;
                      font-weight: bold;
                      font-size:13px">
                        Submit
