<style>
    .stepForm {
        /* margin: 100px 0px; */
        padding: 30px 0px;
        background-color: #eee;
    }

    .stepForm .stepCounter {
        position: relative;
        display: flex;
        justify-content: center;
    }

    .stepForm .stepCounter:after {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(0%, -50%);
        height: 3px;
        width: 100%;
        content: "";
        background-color: rgb(212, 208, 208);
    }

    .stepForm .stepCounter .count {
        background-color: #eee;
        display: flex;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        z-index: 9;
    }

    .stepForm .stepCounter .title {
        position: absolute;
        left: 50%;
        transform: translate(-50%);
        top: -30px;
        text-transform: capitalize;
    }

    .stepForm .stepCounter .activeStep {
        background-color: #3abb69;
        color: #fff;
    }

    .stepForm .stepCounter4:after {
        display: none;
    }

    .stepForm .formWrapper {
        background-color: #fff;
        border-radius: 20px;
        overflow: hidden;
        width: 100%;
    }

    .stepForm .formWrapper .imageWrapper {
        height: 100%;
    }

    .stepForm .formWrapper .imageWrapper img {
        width: 100%;
        height: 100%;
    }

    .stepForm .formWrapper form {
        position: relative;
    }

    .stepForm .formWrapper .myForm h3 {
        color: #009536;
        text-transform: capitalize;
        text-align: center;
    }

    .stepForm .formWrapper .myForm input {
        width: 100%;
        height: 40px;
        padding-left: 15px;
        border: 2px solid #eee;
        border-radius: 3px;
    }

    .stepForm .formWrapper .myForm .error {
        margin-top: 0px;
        margin-bottom: 8px;
        font-size: 14px;
        padding-left: 10px;
        color: red;
        visibility: hidden;
        opacity: 0;
    }

    .stepForm .formWrapper .myForm .myBtns {
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10%;
    }

    .stepForm .formWrapper .myForm .myBtns button {
        padding: 5px 30px;
        font-size: 16px;
        font-weight: bold;
        text-transform: capitalize;
        background: linear-gradient(to right, #3abb69 0%, #009536 50%, #3abb69 100%);
        border: 0;
        transition: all 0.3s ease;
        background-size: 200% auto;
    }

    .stepForm .formWrapper .myForm .myBtns button:hover {
        background-position: right center;
        transition: all 0.3s ease;
    }

    .stepForm .formWrapper .myForm2,
    .stepForm .formWrapper .myForm4,
    .stepForm .formWrapper .myForm3 {
        display: none;
    }

    @media screen and (min-width: 1200px) {
        /* .stepForm .formWrapper .myForm input {

            margin-top: 5px;
        } */
        .stepForm .formWrapper .myForm label {
            
            margin-top: 5px;
        }

        .myBtns {
            margin-top: 20px;
        }
        
    }
    

    @media screen and (max-width: 991px) {
        .myBtns {
            margin-top: 10px;
        }

        .stepForm .formWrapper .myForm .myBtns button {
            padding: 5px 25px;
        }
    }

    @media screen and (max-width: 767px) {
        .stepForm .formWrapper .imageWrapper {
            display: none;
        }

        form {
            padding: 20px;
        }

        .stepForm .formWrapper .myForm h3 {
            text-align: center;
        }

        .stepForm .formWrapper .myForm .myBtns {
            text-align: center;
        }
    }

    @media screen and (max-width: 450px) {
        .stepForm .formWrapper .myForm .myBtns {
            text-align: center;
        }

        .stepForm .formWrapper .myForm .myBtns button {
            margin: 0px;
        }

        .stepForm .formWrapper .myForm .myBtns .next3 {
            margin-right: 0px !important;
        }

        .submitBtn {
            display: block;
            position: relative;
            left: 50%;
            transform: translate(-50%);
            margin-top: 20px !important;
            text-align: center;
           
        }
    }

                getState(data.auth_token)
                console.log(data.auth_token)
                token = data.auth_token;
            }
        });

        function getState(token) {
            $.ajax({
                url: "https://www.universal-tutorial.com/api/states/India",
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Authorization": "Bearer " + token,
                },
                success: function (data) {
                    for (let state of data) {
                        $('.stateDetail').append(`<option val=${state.state_name}>${state.state_name}</option>`)
                    }
                }
            });
        };


        function getCity(state) {
            $.ajax({
                url: `https://www.universal-tutorial.com/api/cities/${state}`,
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Authorization": "Bearer " + token,
                },
                success: function (data) {
                    console.log(data)
                    $('.cityDetail').text('');
                    for (let city of data) {
                        $('.cityDetail').append(`<option val=${city.city_name}>${city.city_name}</option>`)
                    }
                }
            });
        };

        $('.stateDetail').change(function () {
            let state = $(".stateDetail option:selected").val();
            getCity(state);
        })
